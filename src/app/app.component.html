<div class="wrapper">
  <aside id="sidebar" class="js-sidebar" *ngIf="isLoggedIn">
    <!-- Content For Sidebar -->
    <div class="h-100">
      <div class="sidebar-logo">
        <a href="#">CodzSword</a>
      </div>
      <ul class="sidebar-nav">
        <li class="sidebar-header">Admin Elements</li>
        <li class="sidebar-item">
          <a href="/dashboard" class="sidebar-link">
            <i class="fa-solid fa-list pe-2"></i>
            Dashboard
          </a>
        </li>
        <li class="sidebar-item">
          <a
            href="#"
            class="sidebar-link collapsed"
            data-bs-target="#pages"
            data-bs-toggle="collapse"
            aria-expanded="false"
            ><i class="fa-solid fa-file-lines pe-2"></i>
            Expense
          </a>
          <ul
            id="pages"
            class="sidebar-dropdown list-unstyled ms-4"
            data-bs-parent="#sidebar"
          >
            <li class="sidebar-item">
              <a href="/expense/create" class="sidebar-link">Create Expense</a>
            </li>
            <li class="sidebar-item">
              <a href="/expense" class="sidebar-link">Your Expenses</a>
            </li>
          </ul>
        </li>
        <li class="sidebar-item">
          <a
            href="#"
            class="sidebar-link collapsed"
            data-bs-target="#posts"
            data-bs-toggle="collapse"
            aria-expanded="false"
            ><i class="fa-solid fa-sliders pe-2"></i>
            Expense Category
          </a>
          <ul
            id="posts"
            class="sidebar-dropdown list-unstyled collapse ms-4"
            data-bs-parent="#sidebar"
          >
            <li class="sidebar-item">
              <a href="#" class="sidebar-link">Post 1</a>
            </li>
            <li class="sidebar-item">
              <a href="#" class="sidebar-link">Post 2</a>
            </li>
            <li class="sidebar-item">
              <a href="#" class="sidebar-link">Post 3</a>
            </li>
          </ul>
        </li>
        <li class="sidebar-item">
          <a
            href="#"
            class="sidebar-link collapsed"
            data-bs-target="#auth"
            data-bs-toggle="collapse"
            aria-expanded="false"
            ><i class="fa-regular fa-user pe-2"></i>
            Auth
          </a>
          <ul
            id="auth"
            class="sidebar-dropdown list-unstyled collapse ms-4"
            data-bs-parent="#sidebar"
          >
            <li class="sidebar-item">
              <a href="#" class="sidebar-link">Forgot Password</a>
            </li>
            <li class="sidebar-item">
              <a
                href="/login"
                class="sidebar-link"
                onclick="localStorage.clear()"
                >Logout</a
              >
            </li>
          </ul>
        </li>
        <li class="sidebar-header">Multi Level Menu</li>
        <li class="sidebar-item">
          <a
            href="#"
            class="sidebar-link collapsed"
            data-bs-target="#multi"
            data-bs-toggle="collapse"
            aria-expanded="false"
            ><i class="fa-solid fa-share-nodes pe-2"></i>
            Multi Dropdown
          </a>
          <ul
            id="multi"
            class="sidebar-dropdown list-unstyled collapse"
            data-bs-parent="#sidebar"
          >
            <li class="sidebar-item">
              <a
                href="#"
                class="sidebar-link collapsed"
                data-bs-target="#level-1"
                data-bs-toggle="collapse"
                aria-expanded="false"
                >Level 1</a
              >
              <ul id="level-1" class="sidebar-dropdown list-unstyled collapse">
                <li class="sidebar-item">
                  <a href="#" class="sidebar-link">Level 1.1</a>
                </li>
                <li class="sidebar-item">
                  <a href="#" class="sidebar-link">Level 1.2</a>
                </li>
              </ul>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </aside>
  <div class="main">
    <main class="content px-3 py-2">
      <div class="container-fluid">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>
